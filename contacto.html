<html lang="es">

<head>

  <link rel="stylesheet" href="estilos.css" />
  <style>
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #e6d4e7;
      color: white;
      padding: 1rem 2rem;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #5eb6a7;
    }

    nav a.activo {
      color: #5eb6a7;
      border-bottom: 2px solid #f7a9a8;
      padding-bottom: 0.2rem;
    }

    footer {
      background-color: #e6d4e7;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <img src="imagenes/logo.jpg" alt="Logo de Planifesto" />
      <h1>Planifesto</h1>
    </div>
    <nav>
      <a href="index.html">Productos</a>
      <a href="contacto.html" class="activo">Contacto</a>
      <a href="taller/taller.html">Taller</a>
    </nav>
  </header>

      <p>
        Si tienes dudas o comentarios, no dudes en comunicarte con nosotros.
        ¡Estamos aquí para ayudarte!
      <p>Email: <a href="mailto:infoplanifestord@gmail.com">infoplanifestord@gmail.com</a></p>
      </p>
    </section>
    <section class="redes-sociales">
      <h3>Síguenos en:</h3>
      <div class="iconos-redes">
        <a href="https://www.tiktok.com/@planifestord?is_from_webapp=1&sender_device=pc" target="_blank"
          rel="noopener noreferrer">
          <img src="imagenes/tiktok-icon.png" alt="TikTok" />
        </a>
        <a href="https://www.instagram.com/planifestord/" target="_blank" rel="noopener noreferrer">
          <img src="imagenes/instagram-icon.png" alt="Instagram" />
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Planifesto.</p>
